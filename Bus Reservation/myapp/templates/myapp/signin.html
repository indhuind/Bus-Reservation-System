{% extends 'myapp/base.html' %} {% block content %}

<section class="vh-100" style="background-color: #828f8f;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://mafiacreativa.org/static/media/loginImage.3db507e0.jpg"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                    <div class="card-body">
                        <div class="container-fluid">
                            <form action="{% url 'signin' %}" method="post" id="signin-form">
                                {% csrf_token %}
                                <div class="d-flex align-items-center mb-3 pb-1">
                                  <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                  <span class="h1 fw-bold mb-0">InduMathi Booking</span>
                                </div>
              
                                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
              
                                <div class="mb-3">
                                    <label for="username" class="control-label">Username:</label>
                                    <input name='name' class="form-control rounded-0" type="text" id="username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="example-email-input" class="control-label">Password:</label>
                                    <input name='password' class="form-control rounded-0" type="password" required>
                                </div>
    
                            </form>
                            <p>{{error}}</p>
                        </div>
                    </div>
                    <div class="pt-1 mb-4">
                        <button class="btn btn-dark btn-lg btn-block" form="signin-form">Login</button>
                    </div>
  
                  
                    <a class="small text-muted" href="#!">Forgot password?</a>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#!"
                        style="color: #393f81;">Register here</a></p>
                    <a href="#!" class="small text-muted">Terms of use.</a>
                    <a href="#!" class="small text-muted">Privacy policy</a>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
